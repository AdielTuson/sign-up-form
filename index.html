<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form-script.js" defer></script>
</head>
<body>
    <div class="image-section">
        <span class="title-wrapper">
            <p class="title">Sign up. now!</p>
            <img id="icon" src="images/odin-logo.png" alt="TOP cool logo">
        </span>
    </div>
    <div class="form-wrapper">
        <form class="main-form" action="nowhere" method="get">
            <p class="form-description"><strong>Get Started</strong></p>
            <fieldset class="inputs-section">
                <div class="input-wrapper">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"
                    required>
                </div>
                <div class="input-wrapper">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-wrapper">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number"
                    name="phone-number" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                    required>
                </div>
                <div class="input-wrapper">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password"
                    name="confirm-password" required>
                </div>
            </fieldset>
            <div class="buttons-section">
                <button id="create-account-btn">Create account</button>
                <span class="log-in-section">
                    <p>Already have an account?</p>
                    <button id="log-in-btn">log in</button>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
